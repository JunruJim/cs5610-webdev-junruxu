<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="container-fluid">
    <a class="cl-text-white navbar-brand cl-text-bold" href="#">
      Profile
    </a>

    <a routerLink="/profile/{{user._id}}" (click)="updateUser()" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
</nav>

<div class="container">
  <h1>Profile</h1>

  <!-- generate message when updated -->
  <div *ngIf="updatedFlag" class="alert alert-success">
    {{updatedMsg}}
  </div>

  <div class="alert alert-info">
    Update button is on upper left.
  </div>

  <h4> user: {{user.username}}<br/> user id: {{user._id}}<br/> </h4>

  <form>
    <label for="username">Username</label>
    <input [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="username" [ngModelOptions]="{standalone: true}"/>

    <label for="password">Password</label>
    <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="password" [ngModelOptions]="{standalone: true}"/>

    <label for="firstname">First Name</label>
    <input [(ngModel)]="user.firstName" type="text" class="form-control" id="firstname" placeholder="first name" [ngModelOptions]="{standalone: true}"/>

    <label for="lastname">Last Name</label>
    <input [(ngModel)]="user.lastName" type="text" class="form-control" id="lastname" placeholder="last name" [ngModelOptions]="{standalone: true}"/>

    <br/>
    <button routerLink="/profile/{{user._id}}/website" class="btn btn-primary btn-block">Websites</button>
    <button routerLink="/login" class="btn btn-danger btn-block">Log Out</button>
  </form>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fluid">
    <a routerLink="/profile/{{user._id}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
