<div class="container">

  <h4>page id: {{page._id}}<br/>
    create date: {{page.dateCreated}}<br/>
  </h4>

  <form>
     <div class="form-group">
       <label for="page-name">Name</label>
       <input [(ngModel)]="page.name" type="text" class="form-control" id="page-name" placeholder="Page Name" [ngModelOptions]="{standalone: true}">
     </div>

     <div class="form-group">
       <label for="page-title">Title</label>
       <input [(ngModel)]="page.description" type="text" class="form-control" id="page-title" placeholder="Page Title" [ngModelOptions]="{standalone: true}">
     </div>
   </form>
  <a class="btn btn-danger btn-block" (click)="deletePage()">Delete</a>
</div>
