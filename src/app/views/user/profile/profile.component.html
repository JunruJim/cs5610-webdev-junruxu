<h1>Profile</h1>

<h2> user: {{user.username}} </h2>

{{user._id}}

<a routerLink="/profile/{{user._id}}/website">Websites</a>
<br/>

<label for="username">Username</label>
<input [(ngModel)]="user.username" type="text" class="form-control" id="username"/>
<br/>

<input [(ngModel)]="user.password" type="password" class="form-control" id="password"/>
<br/>

<input [(ngModel)]="user.firstName" type="text" class="form-control" id="firstname"/>
<br/>

<input [(ngModel)]="user.lastName" type="text" class="form-control" id="lastname"/>
<br/>

<button (click)="updateUser(user)" class="btn btn-primary btn-block">Update</button>
